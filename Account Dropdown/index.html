<head>
  <title>This is the playground</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 1,
        'wght' 400,
        'GRAD' 0,
        'opsz' 48
    }

    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: "Montseerat", sans-serif;
    }

  </style>
</head>

<body class="text-white   
min-h-screen w-full bg-sky-600
flex items-center justify-center p-10 

text-sm 
[&_h2]:font-bold [&_h2]:text-2xl  
[&_label]:text-3xl 
[&_label]:cursor-pointer ">
    <div class="relative  ml-auto flex items-center gap-8     ">
      <input class="hidden peer/message" id="message" type="radio" name="menu">
      <input class="hidden peer/notification" id="notification" type="radio" name="menu">
      <input class="hidden peer/userinfo" id="userinfo" type="radio" name="menu">

      <label class="material-symbols-outlined" for="message" >
        mail
        </label>
      <label for="notification" class="relative
      before:absolute before:size-3 before:bg-red-500 before:rounded-full before:-top-1   before:right-0
      material-symbols-outlined">
        notifications 
        </label>
      <label class="flex items-center gap-2 " for="userinfo">John <span class="material-symbols-outlined">
        arrow_drop_down 
        </span>
      </label>


      <div class="absolute content -bottom-2   translate-y-full   overflow-hidden 
      text-gray-500   rounded-xl  
      bg-white min-w-[400px]   right-0  
      *:max-h-0     *:transition-all *:duration-300  
      *:isolate *:invisible 
      grid [grid-template-areas:'stack'] *:[grid-area:'stack']  
      
      peer-checked/message:[&_#message-panel]:max-h-[1000px] 
      peer-checked/message:[&_#message-panel]:delay-500
      peer-checked/message:[&_#message-panel]:visible 
      peer-checked/notification:[&_#notification-panel]:max-h-[1000px] 
      peer-checked/notification:[&_#notification-panel]:delay-500
      peer-checked/notification:[&_#notification-panel]:visible 
      peer-checked/userinfo:[&_#userinfo-panel]:max-h-[1000px] 
      peer-checked/userinfo:[&_#userinfo-panel]:delay-500
      peer-checked/userinfo:[&_#userinfo-panel]:visible 
      ">
        <div id="message-panel" class="flex flex-col "> 
          <div class="flex justify-between p-6 ">
            <h2>Alerts</h2>
          </div>
          <div class="bg-gray-200 p-6 rounded-bl-xl  rounded-br-xl ">
            <p>All messages will show up here ! </p> 
          </div>
        </div>
        <div id="notification-panel" class="flex flex-col "> 
          <div class="flex justify-between p-6 ">
            <h2>Notifications</h2>
          </div>
          <div class="bg-gray-200 p-6 rounded-bl-xl  rounded-br-xl ">
            <p>All notifications will show up here ! </p> 
          </div>
        </div>
        <div id="userinfo-panel" class="flex flex-col "> 
          <div class="flex justify-between p-6 ">
            <h2>User Infomation</h2>
          </div>
          <div class="bg-gray-200 p-6 rounded-bl-xl  rounded-br-xl ">
            <p>User Profile will show up here ! </p> 
          </div>
        </div>
      </div>
    </div>
</body>

</html>
