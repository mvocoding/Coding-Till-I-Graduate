<html>

<head>
    <title>This is the playground</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 1,
                'wght' 400,
                'GRAD' 0,
                'opsz' 48
        }

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: "Montseerat", sans-serif;
        }
    </style>
</head>

<body class="text-purple-50 bg-gradient-to-r from-purple-100 to-purple-200
flex items-center justify-center min-h-screen w-full
text-md 
[&_h2]:text-2xl [&_h2]:font-bold 
[&_h3]:text-base [&_h3]:font-semibold 
">
    <form class="
    relative w-full max-w-lg p-5 bg-[#141225] rounded-xl shadow-xl shadow-purple-400
    [&_.material-fill-1]:text-yellow-300
    [&_label]:cursor-pointer 
    ">
        <div class="content p-6 space-y-5 text-center ">
            <div>
                <h2>You left the meeting</h2>
            </div>
            <div class="bg-[#242045] p-6 space-y-5 ">
                <h3>How was the quality of this call?</h3>
                <div class=" text-center  ">
                    <!-- star icons here -->
                    <div>
                        <input class="hidden" type="radio" data-value="1" id="one-star" name="rating">
                        <label for="one-star" class="material-symbols-outlined     ">
                            star
                        </label>
                        <input class="hidden" type="radio" data-value="2" id="two-star" name="rating">
                        <label for="two-star" class="material-symbols-outlined    ">
                            star
                        </label>
                        <input class="hidden" type="radio" data-value="3" id="three-star" name="rating">
                        <label for="three-star" class="material-symbols-outlined     ">
                            star
                        </label>
                        <input class="hidden" type="radio" data-value="4" id="four-star" name="rating">
                        <label for="four-star" class="material-symbols-outlined     ">
                            star
                        </label>
                        <input class="hidden" type="radio"  data-value="5" id="five-star" name="rating">
                        <label for="five-star" class="material-symbols-outlined     ">
                            star
                        </label>
                    </div>
                    <div class="flex justify-center space-x-10  ">
                        <p>Very bad</p>
                        <p>Excellent</p>
                    </div>
                </div>

            </div>
            <div>
                <button class="w-32 h-10  rounded-lg   bg-purple-500 hover:bg-purple-800  ">Return Home</button>
            </div>
            <div>
                <button class="w-32 h-10 border-2 border-purple-800  rounded-lg hover:bg-purple-400 hover:text-purple-900 first-letter: ">Join Again</button>
            </div>
        </div>
        <div class="close-btn absolute top-5  right-5 ">
            <button class="transition-all duration-200 hover:scale-125 hover:rotate-90 hover:text-white"><span class="material-symbols-outlined">
                    close
                </span></button>
        </div>
    </form>

    <script>
        const radioEls = document.querySelectorAll('input[type="radio"]');

        radioEls.forEach((el, index) => {
            el.addEventListener('change', (e) => {
                const star = +e.currentTarget.getAttribute('data-value');

                radioEls.forEach((s, i) => {
                    if(i + 1 <= star)
                        s.nextElementSibling.classList.add('material-fill-1');
                    else
                        s.nextElementSibling.classList.remove('material-fill-1');
                })
                debugger;
            })
        })
    </script>
</body>

</html>
