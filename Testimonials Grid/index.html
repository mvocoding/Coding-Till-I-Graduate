<html>

<head>
    <title>This is the playground</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 48
        }

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: "Montseerat", sans-serif;
        }
    </style>
</head>

<body class="text-gray-200    flex items-center justify-center min-h-screen w-full bg-red-200  ">
    <main class="isolate flex flex-col  w-full md:max-w-[90%] min-h-screen ">
        <div class="flex  justify-between  
        sm:justify-center relative
        flex-row-reverse  
        [&_input:checked~label>span]:rotate-90 
        [&_input~label>span]:transition-all [&_input~label>span]:duration-200 
        [&_input:checked~label>.opennav]:scale-0
        [&_input:checked~label>.closenav]:scale-125
        [&_input:checked~nav]:translate-y-0 
        min-h-[3rem] p-4   bg-gradient-to-r  from-fuchsia-700 to-purple-400 -z-10
        ">
            <input class="hidden" type="checkbox" id="mobilenav">
            <label class="relative z-20  sm:hidden  grid [grid-template-areas:stack]" for="mobilenav">
                <span class="opennav [grid-area:stack] material-symbols-outlined">
                    menu
                </span>
                <span class="closenav scale-0 [grid-area:stack] material-symbols-outlined">
                    close
                </span>
            </label>
            <nav class="max-sm:-translate-y-[1000px] transition-all duration-300 bg-gradient-to-r  from-fuchsia-700 to-purple-400  z-10   top-0  left-0 w-full  absolute flex flex-col sm:flex-row  items-center justify-center list-none gap-4 
            max-sm:py-[2rem]    sm:h-[4rem]  
            
            [&_a]:relative before:[&_a]:absolute before:[&_a]:transition-all before:[&_a]:rounded-full  before:[&_a]:duration-100   before:[&_a]:inset-[50%_100%_50%_100%]  before:[&_a]:size-full 
            hover:before:[&_a]:bg-gray-800/40 hover:before:[&_a]:inset-0
            [&_a]:px-6     [&_a]:py-2       [&_a]:rounded-full hover:before:[&_a]:-z-10   ">
                <li><a href="#">Popular</a></li>
                <li><a href="#">News</a></li>
                <li><a href="#">Reviews</a></li>
                <li><a href="#">Multimedia</a></li>
                <li><a href="#">Twitter</a></li>
            </nav>
        </div>
    </main>
</body>

</html>
