<html>

<head>
    <title>This is the playground</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 1,
                'wght' 400,
                'GRAD' 0,
                'opsz' 48
        }

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: "Montseerat", sans-serif;
        }
    </style>
</head>

    <main class="isolate flex flex-col  w-full md:max-w-[90%] min-h-screen ">
        <div class="flex relative   
        [&_input:checked~label>span]:rotate-90 
        [&_input~label>span]:transition-all [&_input~label>span]:duration-200 
        [&_input:checked~label>.opennav]:scale-0
        [&_input:checked~label>.closenav]:scale-125
        [&_input:checked~nav]:translate-y-0 
        min-h-[3rem] p-4   bg-gradient-to-r  from-fuchsia-700 to-purple-400 z-0 
        ">
            <input class="hidden" type="checkbox" id="mobilenav">
            <nav class="max-sm:-translate-y-[1000px] transition-all duration-300 bg-gradient-to-r  from-fuchsia-700 to-purple-400  z-30    top-0  left-0 w-full  absolute flex flex-col sm:flex-row  items-center list-none gap-4  pl-5 
            max-sm:py-[2rem]    sm:h-[4rem]  

            before:[&_a]:absolute
            before:[&_a]:m-auto
            before:[&_a]:bg-fuchsia-800
            before:[&_a]:rounded-full
            before:[&_a]:-z-10
            before:[&_button]:duration-500
            before:[&_a]:transition-all
            before:[&_a]:ease-in-out
            before:[&_a]:inset-[100%_-50%_100%_-50%]
            before:[&_a]:opacity-0
            hover:before:[&_a]:inset-0
            hover:before:[&_a]:opacity-100
            hover:before:[&_a]:duration-500
            
            [&_a]:inline-block  [&_a]:text-center  
            [&_a]:relative b before:[&_a]:duration-200              before:[&_a]:size-full  
            hover:before:[&_a]:bg-gray-800/40 
            [&_a]:px-6     [&_a]:py-2       [&_a]:rounded-full hover:before:[&_a]:-z-10   ">
                <li><a href="#">Popular</a></li>
                <li><a href="#">News</a></li>
                <li><a href="#">Reviews</a></li>
                <li><a href="#">Multimedia</a></li>
                <li><a href="#">Twitter</a></li>
            </nav>
            <label class="ml-auto relative z-30   sm:hidden  grid [grid-template-areas:stack]" for="mobilenav">
                <span class="opennav [grid-area:stack] material-symbols-outlined">
                    menu
                </span>
                <span class="closenav scale-0 [grid-area:stack] material-symbols-outlined">
                    close
                </span>
            </label>
        </div>

        <div class="relative min-h-screen bg-gray-50">
            <div id="list-reviews" class="
            bg-white  text-sm 
            grid grid-cols-[repeat(auto-fit,minmax(260px,1fr))]   
            duration-1000
            

             p-10 gap-4 relative
            
             [&_button]:isolate 
            [&_button]:relative 
            before:[&_button]:absolute 
            before:[&_button]:transition-all 
            before:[&_button]:duration-300
            before:[&_button]:blur-4 
            before:[&_button]:-z-10  
            
            after:[&_button]:absolute
            after:[&_button]:inset-0 
            after:[&_button]:m-auto
            after:[&_button]:bg-white 
            after:[&_button]:-z-10 
            before:[&_button]:-inset-5   hover:before:[&_button]:bg-fuchsia-300/20    
            [&_button]:p-8 [&_button]:border [&_button]:border-blue-500     ">

            </div>

            <div id="review-details"
            class="scale-0  p-10 transition-all duration-300 absolute text-base  left-0 top-0  text-gray-900 space-y-3 ">
                <div stars-rating>
                </div>
                <div class="space-y-4  ">
                    <h2 class="font-bold text-lg text-blue-500"></h2>
                    <blockquote class="
                    [&>p]:mb-4 
                    opacity-60 leading-8 
                    p-5  
                    relative 
                    before:absolute
                    before:content-[open-quote] 
                    before:text-5xl before:opacity-50 before:-top-[10px] before:-left-[10px] 


                    after:absolute
                    after:content-[close-quote] 
                    after:text-5xl after:opacity-50 
                    after:-bottom-[10px] after:-right-[10px] 

                    ">
                    </blockquote>
                </div>

                <button class="absolute top-0 right-2  " onclick="closeReview()">
                    <span class="material-symbols-outlined text-blue-500 border-2 border-blue-500 font-bold hover:text-white hover:bg-blue-500 ">
                        close
                    </span> 
                </button>
            </div>
        </div>
    </main>

        const tplReview = document.querySelector('#tpl-review');
        const listReviews = document.querySelector('#list-reviews');
        const reviewDetail = document.querySelector('#review-details');
        const reviewName = reviewDetail.querySelector('h2');
        const details = reviewDetail.querySelector('blockquote');
        const starRating = reviewDetail.querySelector('[stars-rating]');
        function renderReview() {
            let delay = 50;

            REVIEWS.forEach((review, i) => {
                const clone = tplReview.content.cloneNode(true);
                const btn = clone.querySelector('button'); 
                btn.classList.add(`delay-[${delay}ms]`);
                clone.querySelector('h2').innerText = review.name;
                clone.querySelector('blockquote').innerHTML = review.text;
                clone.querySelector('[review-stars]').innerHTML = renderStarsRating(review.rating);
                
                btn.addEventListener("click", () => { 
                    loadReview(review)
                })

                listReviews.append(clone);

                delay += 100;
            })
        }
        
        function loadReview(review){
            reviewName.textContent = review.name;
            details.innerHTML = review.text;
            starRating.innerHTML = renderStarsRating(review.rating);

            listReviews.classList.add('scale-0');
            setTimeout(() => {
                reviewDetail.classList.remove('scale-0');
            }, 1000); 
        }

        function closeReview(){
            reviewDetail.classList.add('scale-0');

            setTimeout(() => {
                listReviews.classList.remove('scale-0');
            }, 1000); 
        }

        function renderStarsRating(rating, max = 5) {
            let stars = '';
            for (let i = 0; i < max; i++) {
                stars += `<span class="material-symbols-outlined ${i < rating ? 'text-yellow-300' : ''}">
                    grade
                </span>`
            }
            return stars;
        }

        renderReview();

</body>

</html>
