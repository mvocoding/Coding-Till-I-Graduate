<html>

<head>
    <title>This is the playground</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: "Montseerat", sans-serif;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen w-full
before:bg-gradient-to-r  before:from-purple-900 before:to-orange-600  before:fixed before:inset-0 before:-z-10 

after:fixed after:top-1  after:w-full after:max-w-xl  after:aspect-square after:[background-image:radial-gradient(circle_at_50%_10px,#AC609D,#D37965)]     
   after:rounded-full after:z-1
    p-5 
   relative
">
    <form class="relative grid md:grid-cols-2 rounded-xl  
    z-10  bg-white w-full max-w-3xl
    
    [background:radial-gradient(circle_40px_at_top_right,#0000_100%,#FFFFFF);]
    "
    action="#">
        <div>
            <img src="https://wallpapers.com/images/high/windows-phone-interface-display-uh3givtkv3y90d4z.png" alt="UI kit"
            class="rounded-2xl h-40 md:h-[600px]   w-full object-cover object-center  ">
        </div>
        <div class="flex justify-center flex-col  p-10 space-y-10   ">
            <div class="space-y-3 ">
                <h2 class="font-bold text-xl  ">Ideas and UI components in your inbox</h2>
                <p>Sign up to receive ideas, free componentss and free resources plus 15% on all of our pro UI kits.</p>
                
            </div>
            <div>
                <input class="rounded-md  w-full p-4 border h-14  " type="text" placeholder="Email Address" >
            </div>
            <div class="text-center space-y-5">
                <button class="flex items-center justify-center w-full p-5 h-14 bg-gradient-to-r from-purple-900 to-orange-600 rounded-lg  font-semibold text-gray-100  
                
                transition-all duration-300 
                hover:scale-110">Subscribe</button> 
                <p>No spam included</p>
            </div>


        </div>
        <div class="absolute top-0 right-0  ">
            <button class="absolute -translate-x-1/2 -translate-y-1/2 before:flex items-center justify-center p-3   bg-gray-300 md:bg-opacity-20  text-gray-700   rounded-full 
            transition-all duration-200  
            hover:scale-125  hover:rotate-90 hover:!text-white
            
            "><span class="material-symbols-outlined">
                close
                </span></button>
        </div>
    </form>
</body>
</html>
