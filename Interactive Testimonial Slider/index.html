<html>

<head>
    <title>Interactive Testimonial Slider</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        @import url('https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..20');

        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 1,
                'wght' 400,
                'GRAD' 0,
                'opsz' 48
        }
    </style>
</head>

<body class="font-[Inter] text-base leading-relaxed
flex justify-center items-center min-h-100 w-full bg-teal-600 
">
    <div class="w-[90%] bg-white p-10 rounded-xl shadow-lg ">
        <h2 class="font-bold text-2xl text-center  ">What Our Clients Say</h2>
        <div class="relative overflow-hidden p-2  container  mt-10 ">
            <button id="prevBtn"
                class="z-10 hover:scale-125      h-full   absolute material-symbols-outlined text-3xl   top-1/2 -translate-y-1/2 left-0">chevron_left
            </button>
            <button id="nextBtn"
                class="z-10 h-full hover:scale-125   absolute material-symbols-outlined text-3xl   top-1/2 -translate-y-1/2 right-0 ">chevron_right
            </button>
            <ul class="transition-all duration-500 mt-12 flex justify-between " id="testimonial-wrapper">

            </ul>
        </div>
    </div>

    <template id="testimonial">
        <li class="flex flex-col items-center flex-shrink-0  w-1/3   gap-y-2
            p-6 rounded-xl shadow-lg   
           text-center  
            [&_img]:block [&_img]:max-w-[75px] [&_img]:rounded-full
            [&_h3]:font-semibold [&_h3]:text-lg 
            [&_p]:text-sm [&_p]:text-gray-600  
            ">
            <img src="#" alt="avatar">
            <h3>---</h3>
            <p>---</p>
        </li>
    </template>

    <script>
        const list = [
            {
                avatar: 'https://randomuser.me/api/portraits/men/1.jpg',
                name: 'John Doe',
                text: 'This is the best service I have ever used! Highly recommended.'
            },
            {
                avatar: 'https://randomuser.me/api/portraits/women/2.jpg',
                name: 'Jane Smith',
                text: 'Absolutely fantastic experience. Will definitely use again.'
            },
            {
                avatar: 'https://randomuser.me/api/portraits/men/3.jpg',
                name: 'Mike Johnson',
                text: 'Quick, easy, and exactly what I needed. Five stars!'
            },
            {
                avatar: 'https://randomuser.me/api/portraits/women/4.jpg',
                name: 'Emily Davis',
                text: 'Friendly support and a great product. Couldn’t ask for more.'
            },
            {
                avatar: 'https://randomuser.me/api/portraits/men/5.jpg',
                name: 'Chris Lee',
                text: 'A game changer for my workflow. Everything just works.'
            },
            {
                avatar: 'https://randomuser.me/api/portraits/women/6.jpg',
                name: 'Sarah Wilson',
                text: 'Beautifully designed and incredibly intuitive to use.'
            },
            {
                avatar: 'https://randomuser.me/api/portraits/men/7.jpg',
                name: 'David Martinez',
                text: 'Their attention to detail blew me away. Great job!'
            },
            {
                avatar: 'https://randomuser.me/api/portraits/women/8.jpg',
                name: 'Laura Brown',
                text: 'The team behind this is just amazing. Truly helpful.'
            },
            {
                avatar: 'https://randomuser.me/api/portraits/men/9.jpg',
                name: 'Daniel Clark',
                text: 'I don’t usually leave reviews, but this deserves it.'
            },
            {
                avatar: 'https://randomuser.me/api/portraits/women/10.jpg',
                name: 'Sophia Lopez',
                text: 'From start to finish, it exceeded my expectations.'
            }
        ];


        let testimonialWrapper = document.getElementById('testimonial-wrapper');
        let testimonialTpl = document.getElementById('testimonial');
        let prevBtn = document.getElementById('prevBtn');
        let nextBtn = document.getElementById('nextBtn');
        let current = 0;
        for (let i = 0; i < list.length; i++) {
            const testimonialEl = testimonialTpl.content.cloneNode(true);
            const avatar = testimonialEl.querySelector('img');
            const name = testimonialEl.querySelector('h3');
            const text = testimonialEl.querySelector('p');

            avatar.setAttribute('src', list[i].avatar);
            name.innerText = list[i].name;
            text.innerText = list[i].text;
            testimonialWrapper.appendChild(testimonialEl);
        }
        const itemWidthPercent = 33;
        const totalItems = list.length;
        const visibleItems = 3;
        const maxTranslate = itemWidthPercent * (totalItems - visibleItems);

        nextBtn.addEventListener('click', function (e) {
            if (current < maxTranslate) {
                current += itemWidthPercent;
                testimonialWrapper.style.transform = `translateX(-${current}%)`;
            }
        });

        prevBtn.addEventListener('click', function (e) {
            if (current >= itemWidthPercent) {
                current -= itemWidthPercent;
                testimonialWrapper.style.transform = `translateX(-${current}%)`;
            }
        })
    </script>
</body>

</html>
