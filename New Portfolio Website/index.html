<script>
    document.addEventListener('DOMContentLoaded', () => {
        const $ = selector => document.getElementById(selector);
        const $$ = selector => document.querySelectorAll(selector);

        const DATA = {
            aboutme: `Designing since 2016. I’m a Senior Product Designer living in New York City. I have a
                    background
                    in graphic design and in my spare time I risograph print and make mixed drinks. Let’s get in touch.`,
            stack: `Designing since 2016. I’m a Senior Product Designer living in New York City. I have a
                    background
                    in graphic design and in my spare time I risograph print and make mixed drinks. Let’s get in touch.`,
            projects: [
                {
                    id: 'codemax',
                    type: 'video',
                    src: 'assets/codemax.mp4',
                    logo: 'assets/codemax-h.png',
                    title: 'Enhancing Developer Learning',
                    desc: `Designing for Entertainment experiences for Facebook Live, in International markets, and growing
                        the product in new and exciting places.`,
                    btnText: 'Go to video',
                    btnLink: 'https://www.svgrepo.com/svg/452362/stack?edit=true'
                },
                {
                    id: 'starfish',
                    type: 'image',
                    src: 'assets/starfish-project.png',
                    logo: 'assets/starfish-h.png',
                    title: 'Transforming Public Safety Reporting',
                    desc: `Designed and delivered a mobile-friendly, multi-tenant crime reporting platform with support for anonymous submissions, media uploads, and audit logging—enhancing transparency, accessibility, and performance.`,
                },

                {
                    id: 'codinggpt',
                    type: 'video',
                    src: 'assets/codinggpt.mp4',
                    logo: 'assets/codinggpt-h.png',
                    title: 'Enhancing Developer Learning',
                    desc: `Designing for Entertainment experiences for Facebook Live, in International markets, and growing
                        the product in new and exciting places.`,
                    btnText: 'Go to video',
                    btnLink: 'https://www.svgrepo.com/svg/452362/stack?edit=true'
                },
                
                {
                    id: 'dxc',
                    type: 'image',
                    src: 'assets/dxc-nursing.png',
                    logo: 'assets/dxc-h.png',
                    title: 'Modernizing Resident Care Systems',
                    desc: `Designed a digital care system for nursing homes, enabling real-time health tracking, streamlined medication schedules, and faster coordination between nurses and doctors.`,
                }
            ]
        }

        $$('[data-bind]').forEach(el => {
            const key = el.getAttribute('data-bind');
            el.textContent = DATA[key] || '';
        });

        const MAX_ITEM = 6;
        const tplliveproject = document.querySelector('#tplliveproject');
        const liveprojectWrapper = tplliveproject.content.querySelector('.liveproject-wrapper');
        const liveprojectItem = tplliveproject.content.querySelector('.liveproject-item');
        const liveprojectEl = document.querySelector('.liveproject');

        const clonedLiveprojectWrapper = liveprojectWrapper.cloneNode(true);
        fetch('https://corsproxy.io/?https://icodethis.com/api/trpc/user.getUserSubmissions,user.getUserBadges?batch=1&input=%7B%220%22%3A%7B%22json%22%3A%7B%22username%22%3A%22maxvo_dev%22%7D%7D%2C%221%22%3A%7B%22json%22%3A%7B%22username%22%3A%22maxvo_dev%22%7D%7D%7D')
            .then(resp => resp.json())
            .then(resp => {
                let LIVEPROJECTS = [];
                if (resp.length)
                    LIVEPROJECTS = resp[0].result.data.json.modes_submission.slice(0, MAX_ITEM);

                LIVEPROJECTS.forEach((project, index) => {
                    const clonedItem = liveprojectItem.cloneNode(true);
                    const btn = clonedItem.querySelector('.view-btn');

                    btn.addEventListener('click', () => {
                        window.open(`https://icodethis.com${project.href}`, '_blank');
                    });

                    clonedItem.querySelector('.title').textContent = project.title;
                    clonedItem.querySelector('.image').setAttribute('src', `https://shismqklzntzxworibfn.supabase.co/storage/v1/object/public/previews/${project.img_url}`);

                    clonedLiveprojectWrapper.appendChild(clonedItem);
                    liveprojectEl.appendChild(clonedLiveprojectWrapper);

                })
            });

        const projectWrapperEl = $('project-wrapper');
        const projectItemTpl = $('projectItemTpl');

        DATA.projects.forEach((item, index) => {
            const projectItemEl = projectItemTpl.content.cloneNode(true);
            projectItemEl.firstElementChild.setAttribute('id', item.id);
            if (index === 0)
                projectItemEl.firstElementChild.classList.add('bg-highlight');
            projectItemEl.querySelector('[data-title]').textContent = item.title;
            projectItemEl.querySelector('[data-desc]').textContent = item.desc;
            if(item.btnText){
                projectItemEl.querySelector('[data-btn]').textContent = item.btnText;
                projectItemEl.querySelector('[data-btn]').setAttribute('src', item.btnLink);
            }
            else{
                projectItemEl.querySelector('[data-btn]').classList.add('!hidden');
            }
            projectItemEl.querySelector('[data-logo]').setAttribute('src', item.logo);

            const mediaEl = projectItemEl.querySelector('.media');
            if (item.type === 'video') {
                const video = document.createElement('video');
                video.muted = true;
                video.loop = true;
                video.autoplay = true;
                video.src = item.src;
                video.playsInline = true;
                mediaEl.appendChild(video);
            }
            else {
                const image = document.createElement('img');
                image.src = item.src;
                mediaEl.appendChild(image);
            }
            projectWrapperEl.appendChild(projectItemEl);
        });

        const $loader = $('loader');
        setTimeout(() => {
            loader.classList.add('hidden');
        }, 3000);
    })
</script>
